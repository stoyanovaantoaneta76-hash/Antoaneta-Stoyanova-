name: Model Router Dev CI/CD

on:
  push:
    branches: [dev]

  pull_request:
    branches: [dev]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.12"

jobs:
  test:
    name: Test & Coverage - Model Router
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup uv and Python
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          enable-cache: true

      - name: Install dependencies
        run: uv sync --group dev --group test

      - name: Run unit tests (module-specific tests)
        run: |
          uv run pytest \
             adaptive_router/tests/ \
             app/tests/ \
             --cov=adaptive_router \
             --cov=app \
             --cov-report=xml \
             -v

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: backend-python
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: Lint & Format - Model Router
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup uv and Python
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          enable-cache: true

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run type checking
        run: uv run mypy .

      - name: Run linting
        run: uv run ruff check . --output-format=github

      - name: Check formatting
        run: uv run black . --check --diff --fast

  deploy:
    name: Deploy to Modal (Development)
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
    steps:
       - name: Checkout
         uses: actions/checkout@v6

       - name: Setup uv and Python
         uses: astral-sh/setup-uv@v7
         with:
           python-version: ${{ env.PYTHON_VERSION }}
           enable-cache: true

       - name: Install dependencies
         run: uv sync

       - name: Deploy to Modal
         run: uv run modal deploy main.py
         env:
           MODAL_TOKEN_ID: ${{ secrets.MODAL_TOKEN_ID }}
           MODAL_TOKEN_SECRET: ${{ secrets.MODAL_TOKEN_SECRET }}
           MODAL_ENVIRONMENT: dev
