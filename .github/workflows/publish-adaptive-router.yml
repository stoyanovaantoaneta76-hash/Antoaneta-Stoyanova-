name: Release to PyPI

on:
  push:
    tags:
      - "router-v*"

jobs:
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write  # Required for Trusted Publishing
    defaults:
      run:
        working-directory: adaptive_router

    steps:
      - uses: actions/checkout@v6

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: "3.12"
          cache-dependency-glob: "adaptive_router/**/uv.lock"

      - name: Build package with uv
        run: uv build --no-sources

      - name: Publish to PyPI with uv (Trusted Publishing)
        run: uv publish dist/*
