name: Release to PyPI

on:
  push:
    tags:
      - "router-v*"

jobs:
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write  # Required for Trusted Publishing

    steps:
      - uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: "3.12"

      - name: Build package with uv
        run: uv build --no-sources --package adaptive_router

      - name: Publish to PyPI with uv (Trusted Publishing)
        run: uv publish dist/*
