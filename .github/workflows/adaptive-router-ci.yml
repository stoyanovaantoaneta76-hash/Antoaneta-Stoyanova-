name: Adaptive Router Library Prod

on:
  push:
    branches: [main]
    tags:
      - "v*"
    paths:
      - "adaptive_router/**"
      - "pyproject.toml"
      - "uv.lock"
      - ".github/workflows/adaptive-router-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "adaptive_router/**"
      - "pyproject.toml"
      - "uv.lock"
      - ".github/workflows/adaptive-router-ci.yml"
  workflow_dispatch:

# Note: paths filter is ignored for tag pushes per GitHub Actions behavior

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  build-test:
    name: Test (py${{ matrix.python }}, ${{ matrix.os }})
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - { os: linux, runner: ubuntu-latest, python: "3.11" }
          - { os: linux, runner: ubuntu-latest, python: "3.12", lint: true }
          - { os: linux, runner: ubuntu-latest, python: "3.13" }
          - { os: macos, runner: macos-latest, python: "3.11" }
          - { os: macos, runner: macos-latest, python: "3.12" }
          - { os: macos, runner: macos-latest, python: "3.13" }
          - { os: windows, runner: windows-latest, python: "3.11" }
          - { os: windows, runner: windows-latest, python: "3.12" }
          - { os: windows, runner: windows-latest, python: "3.13" }

    steps:
      - uses: actions/checkout@v6

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: ${{ matrix.python }}

      - name: Install package (dev + CPU backend)
        working-directory: adaptive_router
        run: uv sync --group dev --extra cpu

      - name: Lint
        if: matrix.lint
        working-directory: adaptive_router
        run: |
          uv run ruff check --output-format=github .
          uv run ruff format --check .
          uv run mypy .

      - name: Build distribution
        working-directory: adaptive_router
        run: uv build

      - name: Test
        working-directory: adaptive_router
        run: uv run pytest tests -v --tb=short

  publish:
    name: Publish to PyPI
    needs: [build-test]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: "3.12"

      - name: Build distribution
        working-directory: adaptive_router
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: adaptive_router/dist
          password: ${{ secrets.PYPI_TOKEN }}
