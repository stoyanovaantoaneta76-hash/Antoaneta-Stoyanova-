name: Publish adaptive-router-core (CPU)

on:
  push:
    tags:
      - "core-v*"

permissions:
  id-token: write
  contents: read

jobs:
  build_wheels:
    name: Build wheels for ${{ matrix.os }}
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        include:
          - os: linux-intel
            runs-on: ubuntu-latest
          - os: windows-intel
            runs-on: windows-latest
          - os: macos-intel
            runs-on: macos-15-intel
          - os: macos-arm
            runs-on: macos-latest

    steps:
      - uses: actions/checkout@v5

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.0
        env:
          CIBW_BUILD: "cp311-* cp312-* cp313-*"
          CIBW_SKIP: "*-musllinux_* *-win32 *_i686"
          CIBW_BUILD_VERBOSITY: 1
          CIBW_BEFORE_ALL_LINUX: "dnf install -y cmake"
          CIBW_BEFORE_ALL_MACOS: "brew install cmake"
          CIBW_BEFORE_BUILD: "pip install conan && conan profile detect --force"
        with:
          package-dir: ./adaptive_router_core

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  publish:
    needs: build_wheels
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: cibw-wheels-*
          path: dist
          merge-multiple: true

      - uses: pypa/gh-action-pypi-publish@release/v1
