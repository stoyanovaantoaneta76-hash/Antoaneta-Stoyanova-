name: Publish adaptive-router-core-cu12 (CUDA)

on:
  push:
    tags:
      - 'core-cu12-v*'

permissions:
  id-token: write
  contents: read

jobs:
  build_wheels:
    name: Build CUDA wheels
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.0
        env:
          CIBW_BUILD: "cp311-* cp312-* cp313-*"
          CIBW_SKIP: "*-musllinux_* *_i686"
          CIBW_BUILD_VERBOSITY: 1
          CIBW_BEFORE_ALL_LINUX: |
            dnf install -y wget cmake
            wget https://developer.download.nvidia.com/compute/cuda/12.9.1/local_installers/cuda-repo-rhel9-12-9-local-12.9.1_560.35.05-1.x86_64.rpm
            rpm -i cuda-repo-rhel9-12-9-local-12.9.1_560.35.05-1.x86_64.rpm
            dnf clean all
            dnf install -y cuda-toolkit-12-9
          CIBW_BEFORE_BUILD: "pip install conan && conan profile detect --force"
          CIBW_ENVIRONMENT: "PATH=/usr/local/cuda-12.9/bin:$PATH LD_LIBRARY_PATH=/usr/local/cuda-12.9/lib64:$LD_LIBRARY_PATH"
        with:
          package-dir: ./adaptive_router_core_cu12

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-cuda
          path: ./wheelhouse/*.whl

  publish:
    needs: build_wheels
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: cibw-wheels-cuda
          path: dist

      - uses: pypa/gh-action-pypi-publish@release/v1
