name: Publish adaptive-router-core-cu12 (CUDA)

on:
  push:
    tags:
      - 'core-cu12-v*'

permissions:
  id-token: write
  contents: read

jobs:
  build_wheels:
    name: Build CUDA wheels
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          python-version: "3.12"

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#core-cu12-v}" >> $GITHUB_OUTPUT

      - name: Update version with uv
        run: uv version ${{ steps.version.outputs.VERSION }} --package adaptive-router-core-cu12 --no-sync

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.0
        env:
          CIBW_BUILD: "cp311-* cp312-* cp313-*"
          CIBW_SKIP: "*-musllinux_* *_i686"
          CIBW_BUILD_VERBOSITY: 1
          CIBW_MANYLINUX_X86_64_IMAGE: "quay.io/pypa/manylinux_2_34_x86_64"
          CIBW_BEFORE_ALL_LINUX: |
            dnf install -y wget cmake dnf-plugins-core
            dnf config-manager --add-repo https://developer.download.nvidia.com/compute/cuda/repos/rhel9/x86_64/cuda-rhel9.repo
            dnf clean all
            dnf install -y --setopt=install_weak_deps=False --setopt=tsflags=nodocs \
              cuda-compiler-12-9 \
              cuda-libraries-devel-12-9 \
              libnvjitlink-devel-12-9
            ln -s /usr/local/cuda-12.9 /usr/local/cuda || true
            dnf clean all
          CIBW_BEFORE_BUILD: "pip install conan && conan profile detect --force"
          CIBW_REPAIR_WHEEL_COMMAND_LINUX: >
            auditwheel repair --strip
            --exclude libcuda.so.1
            --exclude libcudart.so.12
            --exclude libnvrtc.so.12
            --exclude libnvrtc-builtins.so.12
            --exclude libcublas.so.12
            --exclude libcublasLt.so.12
            --exclude libcusolver.so.12
            --exclude libcusparse.so.12
            --exclude libnvjitlink.so.12
            -w {dest_dir} {wheel}
          CIBW_ENVIRONMENT: "CUDACXX=/usr/local/cuda-12.9/bin/nvcc CUDAToolkit_ROOT=/usr/local/cuda-12.9 PATH=/usr/local/cuda-12.9/bin:/usr/local/cuda/bin:$PATH LD_LIBRARY_PATH=/usr/local/cuda-12.9/lib64:$LD_LIBRARY_PATH"
        with:
          package-dir: ./adaptive_router_core_cu12

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-cuda
          path: ./wheelhouse/*.whl

  publish:
    needs: build_wheels
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: cibw-wheels-cuda
          path: dist

      - uses: pypa/gh-action-pypi-publish@release/v1
