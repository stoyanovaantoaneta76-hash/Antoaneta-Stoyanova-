name: Publish adaptive-router-core-cu12 (CUDA)

on:
  push:
    tags:
      - 'core-cu12-v*'

permissions:
  id-token: write
  contents: read

jobs:
  build_wheels:
    name: Build CUDA wheels
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.0
        env:
          CIBW_BUILD: "cp311-* cp312-* cp313-*"
          CIBW_SKIP: "*-musllinux_* *_i686"
          CIBW_BUILD_VERBOSITY: 1
          CIBW_MANYLINUX_X86_64_IMAGE: "quay.io/pypa/manylinux_2_34_x86_64"
          CIBW_BEFORE_ALL_LINUX: |
            dnf install -y wget cmake dnf-plugins-core
            dnf config-manager --add-repo https://developer.download.nvidia.com/compute/cuda/repos/rhel9/x86_64/cuda-rhel9.repo
            dnf clean all
            dnf install -y --setopt=install_weak_deps=False \
              cuda-compiler-12-9 \
              cuda-libraries-devel-12-9 \
              cuda-nvcc-12-9
            dnf clean all
          CIBW_BEFORE_BUILD: "pip install conan && conan profile detect --force"
          CIBW_ENVIRONMENT: "PATH=/usr/local/cuda-12.9/bin:$PATH LD_LIBRARY_PATH=/usr/local/cuda-12.9/lib64:$LD_LIBRARY_PATH"
        with:
          package-dir: ./adaptive_router_core_cu12

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-cuda
          path: ./wheelhouse/*.whl

  publish:
    needs: build_wheels
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: cibw-wheels-cuda
          path: dist

      - uses: pypa/gh-action-pypi-publish@release/v1
