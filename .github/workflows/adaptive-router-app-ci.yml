name: Adaptive Router App CI/CD

on:
  push:
    branches: [main, dev]
    paths:
      - 'adaptive_router_app/**'
      - 'adaptive_router/**'
      - '.github/workflows/adaptive-router-app-ci.yml'
  pull_request:
    branches: [main, dev]
    paths:
      - 'adaptive_router_app/**'
      - 'adaptive_router/**'
      - '.github/workflows/adaptive-router-app-ci.yml'
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.12"

jobs:
  test-app:
    name: Test & Coverage - App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      
      - name: Setup uv and Python
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          enable-cache: true
      
      - name: Install dependencies
        run: cd adaptive_router_app && uv sync --group dev --group test
      
      - name: Run app tests
        run: cd adaptive_router_app && uv run pytest tests/ --cov=adaptive_router_app --cov-report=xml -v
      
      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: ./adaptive_router_app/coverage.xml
          flags: app-python
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  lint-app:
    name: Lint & Format - App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      
      - name: Setup uv and Python
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          enable-cache: true
      
      - name: Install dependencies
        run: cd adaptive_router_app && uv sync --group dev
      
      - name: Run type checking
        run: cd adaptive_router_app && uv run mypy adaptive_router_app/
      
      - name: Run linting
        run: cd adaptive_router_app && uv run ruff check adaptive_router_app/ --output-format=github
      
      - name: Check formatting
        run: cd adaptive_router_app && uv run black adaptive_router_app/ --check --diff --fast

  deploy-production:
    name: Deploy to Modal (Production)
    runs-on: ubuntu-latest
    needs: [test-app, lint-app]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      
      - name: Setup uv and Python
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          enable-cache: true
      
      - name: Install dependencies
        run: cd adaptive_router_app && uv sync
      
      - name: Deploy to Modal
        run: cd adaptive_router_app && uv run modal deploy adaptive_router_app/main.py
        env:
          MODAL_TOKEN_ID: ${{ secrets.MODAL_TOKEN_ID }}
          MODAL_TOKEN_SECRET: ${{ secrets.MODAL_TOKEN_SECRET }}
          MODAL_ENVIRONMENT: main

  deploy-development:
    name: Deploy to Modal (Development)
    runs-on: ubuntu-latest
    needs: [test-app, lint-app]
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      
      - name: Setup uv and Python
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          enable-cache: true
      
      - name: Install dependencies
        run: cd adaptive_router_app && uv sync
      
      - name: Deploy to Modal
        run: cd adaptive_router_app && uv run modal deploy adaptive_router_app/main.py
        env:
          MODAL_TOKEN_ID: ${{ secrets.MODAL_TOKEN_ID }}
          MODAL_TOKEN_SECRET: ${{ secrets.MODAL_TOKEN_SECRET }}
          MODAL_ENVIRONMENT: dev
