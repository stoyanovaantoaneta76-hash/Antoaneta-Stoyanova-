name: Adaptive Router Library Dev

on:
  push:
    branches: [dev]
    paths:
      - "adaptive_router/**"
      - "pyproject.toml"
      - "uv.lock"
      - ".github/workflows/adaptive-router-ci-dev.yml"
  pull_request:
    branches: [dev]
    paths:
      - "adaptive_router/**"
      - "pyproject.toml"
      - "uv.lock"
      - ".github/workflows/adaptive-router-ci-dev.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  build-test:
    name: Test (py${{ matrix.python }}, ${{ matrix.os }})
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 30
    defaults:
      run:
        working-directory: adaptive_router
    strategy:
      fail-fast: false
      matrix:
        include:
          - { os: linux, runner: ubuntu-latest, python: "3.11" }
          - { os: linux, runner: ubuntu-latest, python: "3.12", lint: true }
          - { os: linux, runner: ubuntu-latest, python: "3.13" }
          - { os: macos, runner: macos-latest, python: "3.11" }
          - { os: macos, runner: macos-latest, python: "3.12" }
          - { os: macos, runner: macos-latest, python: "3.13" }
          - { os: windows, runner: windows-latest, python: "3.11" }
          - { os: windows, runner: windows-latest, python: "3.12" }
          - { os: windows, runner: windows-latest, python: "3.13" }

    steps:
      - uses: actions/checkout@v6

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: ${{ matrix.python }}

      - name: Install package (dev + CPU backend)
        run: uv sync --group dev

      - name: Lint
        if: matrix.lint
        run: |
          uv run ruff check --output-format=github .
          uv run ruff format --check .
          uv run mypy .

      - name: Build distribution
        run: uv build

      - name: Test
        run: uv run pytest tests -v --tb=short
