name: Adaptive Router App CI

on:
  push:
    branches: [main, dev]
    paths:
      - 'adaptive_router_app/**'
      - 'adaptive_router/**'
      - 'pyproject.toml'
      - 'uv.lock'
  pull_request:
    branches: [main, dev]
    paths:
      - 'adaptive_router_app/**'
      - 'adaptive_router/**'
      - 'pyproject.toml'
      - 'uv.lock'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: adaptive_router_app
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install package
        run: uv sync

      - name: Lint
        run: |
          uv run ruff check --output-format=github .
          uv run ruff format --check .
          uv run mypy .

  test:
    name: Test
    needs: lint
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        working-directory: adaptive_router_app

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install package
        run: uv sync

      - name: Test
        run: uv run pytest -v --tb=short

  deploy:
    name: Deploy to Modal
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')
    defaults:
      run:
        working-directory: adaptive_router_app
    strategy:
      matrix:
        include:
          - environment: production
            branch: refs/heads/main
            modal_env: main
          - environment: development
            branch: refs/heads/dev
            modal_env: dev
    steps:
      - if: github.ref == matrix.branch
        uses: actions/checkout@v6

      - if: github.ref == matrix.branch
        name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: false

      - if: github.ref == matrix.branch
        name: Install CUDA Toolkit
        uses: Jimver/cuda-toolkit@v0.2.29
        with:
          cuda: '12.6.2'
          method: 'network'

      - if: github.ref == matrix.branch
        name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - if: github.ref == matrix.branch
        name: Setup Python
        run: uv python install 3.12

      - if: github.ref == matrix.branch
        name: Install package
        run: uv sync --extra cuda

      - if: github.ref == matrix.branch
        name: Deploy to Modal
        run: uv run modal deploy adaptive_router_app/main.py
        env:
          MODAL_TOKEN_ID: ${{ secrets.MODAL_TOKEN_ID }}
          MODAL_TOKEN_SECRET: ${{ secrets.MODAL_TOKEN_SECRET }}
          MODAL_ENVIRONMENT: ${{ matrix.modal_env }}
