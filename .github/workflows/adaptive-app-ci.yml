name: Adaptive Router App CI

on:
  push:
    branches: [main, dev]
    paths:
      - 'adaptive_router_app/**'
      - 'adaptive_router/**'
      - 'pyproject.toml'
      - 'uv.lock'
  pull_request:
    branches: [main, dev]
    paths:
      - 'adaptive_router_app/**'
      - 'adaptive_router/**'
      - 'pyproject.toml'
      - 'uv.lock'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Build all packages
        run: uv sync

      - name: Lint
        run: |
          uv run ruff check --output-format=github adaptive_router_app
          uv run ruff format --check adaptive_router_app
          uv run mypy adaptive_router_app --config-file=adaptive_router_app/pyproject.toml

  test:
    name: Test (${{ matrix.os }})
    needs: lint
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - { os: linux, runner: ubuntu-24.04 }
          - { os: macos, runner: macos-15 }
          - { os: windows, runner: windows-2025 }

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Build all packages
        run: uv sync

      - name: Test
        run: uv run pytest -v --tb=short

  deploy:
    name: Deploy to Modal
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')
    strategy:
      matrix:
        include:
          - environment: production
            branch: refs/heads/main
            modal_env: main
          - environment: development
            branch: refs/heads/dev
            modal_env: dev
    steps:
      - if: github.ref == matrix.branch
        uses: actions/checkout@v4

      - if: github.ref == matrix.branch
        name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - if: github.ref == matrix.branch
        name: Setup Python
        run: uv python install 3.12

      - if: github.ref == matrix.branch
        name: Build all packages
        run: uv sync

      - if: github.ref == matrix.branch
        name: Deploy to Modal
        working-directory: adaptive_router_app
        run: uv run modal deploy main.py
        env:
          MODAL_TOKEN_ID: ${{ secrets.MODAL_TOKEN_ID }}
          MODAL_TOKEN_SECRET: ${{ secrets.MODAL_TOKEN_SECRET }}
          MODAL_ENVIRONMENT: ${{ matrix.modal_env }}
