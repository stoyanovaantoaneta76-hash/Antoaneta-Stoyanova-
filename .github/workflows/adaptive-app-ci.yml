name: Adaptive Router App Prod

on:
  push:
    branches: [main]
    paths:
      - "adaptive_router_app/**"
      - "adaptive_router/**"
      - "pyproject.toml"
      - "uv.lock"
      - ".github/workflows/adaptive-app-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "adaptive_router_app/**"
      - "adaptive_router/**"
      - "pyproject.toml"
      - "uv.lock"
      - ".github/workflows/adaptive-app-ci.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 35
    defaults:
      run:
        working-directory: adaptive_router_app

    steps:
      - uses: actions/checkout@v6

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: "3.12"

      - name: Install package
        run: uv sync --group dev

      - name: Lint
        run: |
          uv run ruff check --output-format=github .
          uv run ruff format --check .
          uv run mypy .

      - name: Test
        run: uv run pytest -v --tb=short

  deploy-prod:
    name: Deploy to Modal (Prod)
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: adaptive_router_app
    steps:
      - uses: actions/checkout@v6

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: "3.12"

      - name: Install package
        run: uv sync

      - name: Deploy to Modal
        run: uv run modal deploy src/adaptive_router_app/main.py
        env:
          MODAL_TOKEN_ID: ${{ secrets.MODAL_TOKEN_ID }}
          MODAL_TOKEN_SECRET: ${{ secrets.MODAL_TOKEN_SECRET }}
          MODAL_ENVIRONMENT: main
