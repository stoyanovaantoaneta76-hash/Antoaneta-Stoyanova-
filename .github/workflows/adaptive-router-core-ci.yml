name: Adaptive Router Core CI

on:
  push:
    branches: [main, dev]
    paths:
      - 'adaptive_router_core/**'
  pull_request:
    branches: [main, dev]
    paths:
      - 'adaptive_router_core/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  build-and-test:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          - { os: linux, runner: ubuntu-24.04 }
          - { os: macos, runner: macos-15 }
          - { os: windows, runner: windows-2025 }

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache Conan packages
        uses: actions/cache@v4
        with:
          path: ~/.conan2
          key: conan-${{ runner.os }}-${{ hashFiles('adaptive_router_core/conanfile.py') }}
          restore-keys: |
            conan-${{ runner.os }}-

      - name: Install build tools
        run: pip install nanobind conan cmake ninja

      - name: Setup Conan profile
        run: conan profile detect --force

      - name: Install dependencies
        working-directory: adaptive_router_core
        run: conan install . --build=missing -of=build -s compiler.cppstd=20

      # Configure - Unix uses conan-release preset
      - name: Configure (Unix)
        if: runner.os != 'Windows'
        working-directory: adaptive_router_core
        shell: bash
        run: |
          cmake --preset conan-release -DBUILD_TESTING=ON \
            -Dnanobind_DIR=$(python -c "import nanobind; print(nanobind.cmake_dir())")

      # Configure - Windows uses conan-default preset (multi-config generator)
      - name: Configure (Windows)
        if: runner.os == 'Windows'
        working-directory: adaptive_router_core
        shell: bash
        run: |
          cmake --preset conan-default -DBUILD_TESTING=ON \
            -Dnanobind_DIR=$(python -c "import nanobind; print(nanobind.cmake_dir())")

      # Build - Unix
      - name: Build (Unix)
        if: runner.os != 'Windows'
        working-directory: adaptive_router_core
        run: cmake --build --preset conan-release --parallel

      # Build - Windows (multi-config needs --config Release)
      - name: Build (Windows)
        if: runner.os == 'Windows'
        working-directory: adaptive_router_core
        run: cmake --build --preset conan-default --config Release --parallel

      # Test - Unix
      - name: Test (Unix)
        if: runner.os != 'Windows'
        working-directory: adaptive_router_core
        run: ctest --preset conan-release --output-on-failure

      # Test - Windows (multi-config needs -C Release)
      - name: Test (Windows)
        if: runner.os == 'Windows'
        working-directory: adaptive_router_core
        run: ctest --preset conan-default -C Release --output-on-failure
