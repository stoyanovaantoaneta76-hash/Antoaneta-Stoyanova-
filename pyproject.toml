# Workspace configuration only - NOT a buildable package
# Root has NO code, only workspace config per uv best practices

[tool.uv.workspace]
members = [
    "adaptive_router",
    "adaptive_router_app",
    "adaptive_router_core",
    "adaptive_router_core_cu12",
]

[dependency-groups]
# Shared development dependencies for all workspace members
dev = [
    "mypy>=1.15.0,<2",
    "ruff>=0.11.11,<0.15",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "pytest-asyncio>=0.26.0",
    "types-pyyaml>=6.0.12.20250516,<7",
    "types-pyjwt>=1.7.1",
]

# Optional: Shared tool configurations
[tool.ruff]
line-length = 88
target-version = "py312"
