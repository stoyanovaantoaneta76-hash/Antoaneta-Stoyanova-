# Training Configuration with Full Pricing in TOML
# This example defines model pricing directly in config (no API calls for pricing)

[api]
adaptive_api_key = "${ADAPTIVE_API_KEY}"
base_url = "https://api.llmadaptive.uk/v1"

[dataset]
path = "train/examples/datasets/minimal_qa.json"  # Relative to project root
type = "json"
input_column = "input"
expected_column = "expected_output"

# Define models with complete pricing (no API calls needed)
[[models]]
provider = "openai"
model_name = "gpt-4"
cost_per_1m_input_tokens = 30.0
cost_per_1m_output_tokens = 60.0

[[models]]
provider = "openai"
model_name = "gpt-3.5-turbo"
cost_per_1m_input_tokens = 0.5
cost_per_1m_output_tokens = 1.5

[[models]]
provider = "anthropic"
model_name = "claude-3-5-sonnet-20241022"
cost_per_1m_input_tokens = 3.0
cost_per_1m_output_tokens = 15.0

# Provider API configurations
[providers.openai]
api_key = "${OPENAI_API_KEY}"
timeout = 60.0

[providers.anthropic]
api_key = "${ANTHROPIC_API_KEY}"
timeout = 60.0

# Training parameters
[training]
n_clusters = 20
max_parallel = 10
embedding_model = "sentence-transformers/all-MiniLM-L6-v2"
tfidf_max_features = 5000
tfidf_ngram_range = [1, 2]
random_seed = 42

# Output configuration
[output]
path = "profile_with_pricing.json"
storage_type = "local"
