# Minimal Training Configuration
# This example trains a router with 2 models, fetching pricing from API

[api]
adaptive_api_key = "${ADAPTIVE_API_KEY}"  # Will read from environment
base_url = "https://api.llmadaptive.uk/v1"

[dataset]
path = "train/examples/datasets/minimal_qa.csv"
type = "csv"
input_column = "input"
expected_column = "expected_output"

# Define models (pricing will be fetched from API)
[[models]]
provider = "openai"
model_name = "gpt-4"

[[models]]
provider = "openai"
model_name = "gpt-3.5-turbo"

# Provider API configurations
[providers.openai]
api_key = "${OPENAI_API_KEY}"
timeout = 60.0
max_retries = 3

# Training parameters (using defaults)
[training]
n_clusters = 20
max_parallel = 10

# Output configuration
[output]
path = "profile_minimal.json"
storage_type = "local"
